{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

<img src="/img/cat.png" style="max-width:15%;min-width:40px;float:right;" alt="cat" />

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <a href="{{ (print "/" $.Data.Plural "/" (lower $key)) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
